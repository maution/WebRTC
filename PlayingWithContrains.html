<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getUserMedia() and constraints</title>

    <!-- Boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<body>
    <div class="jumbotron text-center">
        <h1><code>getUserMedia()</code>: playing with video constraints</h1>
        <div class="card" >
            <div class="card-body">
              <h5 class="card-title">Click one of the below buttons to change video resolution...</h5>
                <div id="buttons" class="row">
                    <div id="buttons" class="col">
                    <button id="qvga" class="btn btn-primary">320x240</button>
                    <button id="vga" class="btn btn-primary">640x480</button>
                    <button id="hd" class="btn btn-primary">1080x720</button>
                    <button id="disableVideo" class="btn btn-primary">Disable Video</button>
                    </div>
                </div>
            </div>
          </div>
        <div class="card" >
            <div class="card-body">
                <h5 class="card-title">Requested Settings:</h5>
                <div id="buttons" class="row">
                    <div id="buttons" class="col">
                        <p id="dimensionsRequested" class="alert alert-dark" role="alert"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="card" >
            <div class="card-body">
                <h5 class="card-title">Current Settings:</h5>
                <div id="buttons" class="row">
                    <div id="buttons" class="col">
                        <p id="dimensionsCurrent" class="alert alert-dark" role="alert"></p>
                    </div>
                </div>
            </div>
        </div>
            <div class="card" >
                <div class="card-body">
                    <div class="embed-responsive embed-responsive-21by9">
                        <video autoplay id="VideoPreview" class="embed-responsive-item"></video>
                
                </div>
            </div>
                
        <script src="js/getUserMedia_constraints.js"></script>
        </div>
        <p>View page source to access both HTML and JavaScript code...</p>
    </div>
